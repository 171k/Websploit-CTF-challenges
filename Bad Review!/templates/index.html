<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>shopuufood review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link rel="icon" href="/static/images/acs_shopee.png" type="image/x-icon" />
</head>
<body>
  <nav class="navbar px-3">
    <span class="navbar-brand">
        <img src="/static/images/blackshopee.png" alt="Shop Icon" style="width:40px; height:40px; vertical-align:middle; margin-right:5px;" />
        Shopuufood
    </span>

  </nav>
  <div class="container mt-4">
    <div class="row">
      {% for pid, product in products.items() %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="price">${{ product.price }}</p>
            <p class="card-text">{{ product.desc }}</p>
            <a href="{{ url_for('product', pid=pid) }}" class="btn btn-shopee w-100">View</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
