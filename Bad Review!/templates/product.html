<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }} - shopuufood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link rel="icon" href="/static/images/acs_shopee.png" type="image/x-icon" />
</head>
<body>
  <nav class="navbar px-3">
    <a href="{{ url_for('index') }}" class="navbar-brand">‚Üê Back to Products</a>
  </nav>
  <div class="container py-4">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ product.image }}" class="img-fluid rounded shadow" alt="{{ product.name }}">
      </div>
      <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p class="price">${{ product.price }}</p>
        <p>{{ product.desc }}</p>
      </div>
    </div>

    <hr>
    <h4>Customer Reviews</h4>
    {% for review in reviews %}
      <div class="review-box">
        <strong>{{ review.username }}</strong>: 
        <span>{% autoescape false %}{{ review.comment }}{% endautoescape %}</span>
      </div>
    {% else %}
      <p>No reviews yet. Be the first!</p>
    {% endfor %}

    <h5 class="mt-4">Leave a Review</h5>
    <form method="POST">
      <div class="mb-2">
        <input class="form-control" type="text" name="username" placeholder="Your name">
      </div>
      <div class="mb-2">
        <textarea class="form-control" name="comment" rows="3" placeholder="Your comment..."></textarea>
      </div>
      <button type="submit" class="btn btn-shopee">Submit</button>
    </form>
  </div>
</body>
</html>
