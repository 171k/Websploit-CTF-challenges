<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-10 rounded-lg shadow-xl text-center">
        <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h1 class="text-3xl font-bold text-green-700 mb-3">Upload Successful!</h1>
        <p class="text-gray-600 mb-6" id="successMessage">Your file has been uploaded successfully.</p>
        <p class="text-xs text-gray-500 mb-6" id="filePathInfo"></p>
        <a href="index.html" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-150 ease-in-out">
            Upload Another File
        </a>
        <p class="text-xs text-center mt-6 text-red-700 font-semibold" id="warningMessage"></p>
    </div>

    <script>
        // Function to get parameters from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const fileName = getQueryParam('file');
        const filePath = getQueryParam('path');
        const vulnerableContext = getQueryParam('vulnerable');


        const successMessageElement = document.getElementById('successMessage');
        const filePathInfoElement = document.getElementById('filePathInfo');
        const warningMessageElement = document.getElementById('warningMessage');

        if (fileName) {
            successMessageElement.textContent = `Your file "${decodeURIComponent(fileName)}" has been uploaded successfully.`;
        }

        if (filePath) {
            filePathInfoElement.textContent = `Saved at: ${decodeURIComponent(filePath)}`;
        }

        if (vulnerableContext === 'true') {
            warningMessageElement.textContent = "";
            // You can add specific styling if this is a vulnerable context
            document.body.classList.remove('bg-green-50');
            document.body.classList.add('bg-orange-50');
            const icon = document.querySelector('svg');
            icon.classList.remove('text-green-500');
            icon.classList.add('text-orange-500');
            const title = document.querySelector('h1');
            title.classList.remove('text-green-700');
            title.classList.add('text-orange-700');
        }
    </script>
</body>
</html>
