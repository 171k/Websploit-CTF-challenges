<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search For Flag!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8cdda, #1d2b64);
      color: #ffffff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff69b4;
      }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2em;
      border-radius: 15px;
      max-width: 500px;
      margin: 0 auto;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 1em;
      border-radius: 10px;
      border: none;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e754a3;
    }

    .note {
      font-size: 0.9em;
      margin-top: 15px;
      opacity: 0.8;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 95%;
      text-align: center;
      color: #ddd;
      font-size: 0.9em;
      opacity: 0.8;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Search for flag</h1>
    <form action="/search" method="GET">
      <input name="q" type="text" placeholder="Find flag here" required />
      <br>
      <button type="submit">Search</button>
    </form>
    <p class="note">Sometimes it's about <strong>how</strong> your input gets handled.</p>
  </div>
</body>
  <footer>
  &copy; 2025 Made by 171K
  </footer>
</html>
